apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/ajh9789/k8s-deploy'
    path: k8s/charts/Loki
    targetRevision: feature/app-of-apps-refactor
    helm:
      valueFiles:
        - loki-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: loki
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true