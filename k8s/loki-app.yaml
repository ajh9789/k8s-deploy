apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki
    targetRevision: 6.7.2
    helm:
      values: |
        loki:
          useTestSchema: true
          storage:
            type: azure
            azure:
              containerName: akslog
              accountName:
                valueFrom:
                  secretKeyRef:
                    name: loki-storage-secret
                    key: AZURE_STORAGE_ACCOUNT_NAME
              accountKey:
                valueFrom:
                  secretKeyRef:
                    name: loki-storage-secret
                    key: AZURE_STORAGE_ACCOUNT_KEY
            bucketNames:
              chunks: akslog
              ruler: akslog
              admin: akslog
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true