apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki
    targetRevision: 6.7.2
    helm:
      values: |
        # 모든 Loki 파드에 Secret의 내용을 환경 변수로 주입합니다.
        extraEnvFrom:
          - secretRef:
              name: loki-storage-secret

        # Loki의 핵심 설정을 가장 단순한 구조로 정의합니다.
        loki:
          # auth_enabled, schema_config, storage_config를 같은 레벨에 둡니다.
          auth_enabled: false

          schema_config:
            configs:
              - from: "2024-01-01"
                store: tsdb
                object_store: azure
                schema: v12
                index:
                  prefix: loki_index_
                  period: 24h

          storage_config:
            azure:
              container_name: akslog
            
            # bucketNames는 이 구조에서는 필요 없습니다.
            # azure 섹션이 자동으로 처리합니다.

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true