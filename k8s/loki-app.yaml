apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki
    targetRevision: 6.7.2
    helm:
      values: |
        loki:
          # 복잡한 schema_config 대신, 테스트용 스키마를 사용하도록 설정합니다.
          useTestSchema: true
          
          # 스토리지 설정은 그대로 유지합니다.
          storage:
            type: 'azure'
            azure:
              containerName: akslog
              accountName:
                valueFrom:
                  secretKeyRef:
                    name: loki-storage-secret
                    key: ${AZURE_STORAGE_ACCOUNT_NAME}
              accountKey:
                valueFrom:
                  secretKeyRef:
                    name: loki-storage-secret
                    key: ${AZURE_STORAGE_ACCOUNT_KEY}
            bucketNames:
              chunks: akslog
              ruler: akslog
              admin: akslog
  
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true