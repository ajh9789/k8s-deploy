apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fluent-bit
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/ajh9789/k8s-deploy'
    path: k8s/fluent-bit
    targetRevision: main
    helm:
      valueFiles:
      - fluent-bit-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: loki
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true