loki:
  extraVolumeMounts:
    - name: storage-secret-volume
      mountPath: "/var/secrets/azure"
      readOnly: true
  
  extraVolumes:
    - name: storage-secret-volume
      secret:
        secretName: loki-storage-secret

  auth_enabled: false

  storage_config:
    azure:
      account_name: "stlokikanimator"
      container_name: "loki-logs"
      account_key: "/var/secrets/azure/azure_storage_account_key"
    
  schema_config:
    configs:
      - from: "2022-01-11"
        store: boltdb-shipper
        object_store: azure
        schema: v12
        index:
          prefix: loki_index_
          period: 24h

promtail:
  enabled: false

grafanaAgent:
  enabled: false