apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 58.0.0
    helm:
      values: |
        crds:
          enabled: false
        prometheus-operator:
          enabled: true
        # ----------------- Alertmanager 설정 -----------------
        alertmanager:
          config:
            global:
              resolve_timeout: 5m
          alertmanagerSpec:
            alertmanagerConfigSelector:
              matchLabels:
                alertmanagerConfig: main  # ← AlertmanagerConfig의 labels와 동일해야 함
          alertmanagerConfigNamespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring  # ← AlertmanagerConfig가 있는 namespace
            externalUrl: http://alertmanager.prtest.shop
          # [수정] 서비스 타입을 ClusterIP로 변경
          service:
            type: ClusterIP
          # [추가] Alertmanager Ingress 활성화
          ingress:
            enabled: true
            ingressClassName: nginx
            annotations:
              cert-manager.io/cluster-issuer: "letsencrypt-prod"
            hosts:
              - alertmanager.prtest.shop
            paths:
              - /
            tls:
              - secretName: alertmanager-prtest-shop-tls
                hosts:
                  - alertmanager.prtest.shop

        # ----------------- Grafana 설정 -----------------
        grafana:
          existingSecret: "grafana-admin-credentials"
          admin:
            existingSecret: "grafana-admin-credentials"
            userKey: adminUser
            passwordKey: adminPassword
          ingress:
            enabled: true
            ingressClassName: nginx
            annotations:
              cert-manager.io/cluster-issuer: "letsencrypt-prod"
            hosts:
              - grafana.prtest.shop
            tls:
              - secretName: grafana-prtest-shop-tls
                hosts:
                  - grafana.prtest.shop

        # ----------------- Prometheus 설정 -----------------
        prometheus:
          # [추가] Prometheus가 자신의 외부 URL을 알도록 설정
          prometheusSpec:
            externalUrl: http://prometheus.prtest.shop
          # [수정] 서비스 타입을 ClusterIP로 변경
          service:
            type: ClusterIP
          # [추가] Prometheus Ingress 활성화
          ingress:
            enabled: true
            ingressClassName: nginx
            annotations:
              cert-manager.io/cluster-issuer: "letsencrypt-prod"
            hosts:
              - prometheus.prtest.shop
            paths:
              - /
            tls:
              - secretName: prometheus-prtest-shop-tls
                hosts:
                  - prometheus.prtest.shop

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true