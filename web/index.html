<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한국풍 웹툰 배경 이미지 생성기</title>
    <style>
        /* 전역 스타일 변수 정의 */
        :root {
            --gap: 1rem;
            --radius: .75rem;
            --primary: #2563eb;
            --bg: #f8fafc;
            --light-gray: #e5e7eb;
            --dark-gray: #4b5563;
            --selected-bg: #dbeafe;
            --selected-border: #60a5fa;
        }

        /* 모든 요소에 box-sizing 설정 */
        * { box-sizing: border-box; }

        /* 전체 페이지 레이아웃 설정 */
        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: var(--gap);
            min-height: 100vh;
        }

        /* 제목 스타일 */
        h1 {
            margin: .25rem 0 1rem;
            font-size: 1.4rem;
        }

        /* 채팅창 스타일 */
        #chatbox {
            flex: 1 1 auto;
            width: 100%;
            max-width: 600px;
            background: #fff;
            border: 1px solid var(--light-gray);
            border-radius: var(--radius);
            padding: var(--gap);
            overflow-y: auto;
            min-height: 200px; /* 최소 높이 지정 */
        }

        /* 메시지 한 줄 스타일 */
        .msg {
            margin-bottom: .6rem;
            line-height: 1.45;
            word-wrap: break-word;
        }
        .msg strong {
            color: var(--primary);
        }
        .msg img {
            max-width: 100%;
            height: auto;
            border-radius: calc(var(--radius) / 2);
            margin-top: 0.5rem;
        }

        /* 선택 그룹 (카테고리, 레이어) 스타일 */
        .selection-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 0.75rem;
            padding: 0.75rem;
            background-color: #fff;
            border: 1px solid var(--light-gray);
            border-radius: var(--radius);
        }

        .selection-group {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .selection-group:not(:last-child) {
            margin-bottom: 0.75rem;
        }
        .selection-group strong {
            font-size: 0.9rem;
            margin-right: 0.5rem;
            color: var(--dark-gray);
        }

        .selection-btn {
            padding: 0.4rem 0.8rem;
            font-size: 0.9rem;
            border: 1px solid var(--light-gray);
            border-radius: var(--radius);
            background: #fff;
            color: var(--dark-gray);
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .selection-btn.selected {
            background: var(--selected-bg);
            border-color: var(--selected-border);
            color: var(--primary);
            font-weight: bold;
        }

        /* 입력 폼 스타일 */
        form {
            display: flex;
            gap: .5rem;
            width: 100%;
            max-width: 600px;
            margin-top: var(--gap);
            align-items: stretch;
        }

        /* 텍스트 입력 필드 스타일 */
        input[type="text"] {
            flex: 1;
            padding: .65rem .9rem;
            font-size: 1rem;
            border: 1px solid #d1d5db;
            border-radius: var(--radius);
        }

        /* 버튼 스타일 */
        button {
            padding: .65rem 1rem;
            font-size: 1rem;
            border: none;
            border-radius: var(--radius);
            background: var(--primary);
            color: #fff;
            cursor: pointer;
            flex-shrink: 0;
        }
        button:disabled {
            opacity: .4;
            cursor: not-allowed;
        }

        /* 이미지 미리보기 영역 스타일 */
        #preview-area {
            width: 100%;
            max-width: 600px;
            padding: 0 .5rem .5rem;
            display: flex;
            align-items: center;
        }
        #preview-area img {
            max-height: 80px;
            border-radius: var(--radius);
        }
        #preview-area button {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #9ca3af;
            cursor: pointer;
        }

        /* 추가 기능 버튼 영역 */
        #extras {
            margin-top: 1rem;
            max-width: 600px;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>한국풍 웹툰 배경 이미지 생성기</h1>

    <div id="chatbox" aria-live="polite" aria-label="대화 내용"></div>

    <div class="selection-container">
        <div class="selection-group" id="category-group">
            <strong>카테고리 *</strong>
            <button class="selection-btn" data-value="명소">명소</button>
            <button class="selection-btn" data-value="음식">음식</button>
            <button class="selection-btn" data-value="문화">문화</button>
        </div>
        <div class="selection-group" id="layer-group">
            <strong>레이어 *</strong>
            <button class="selection-btn" data-value="콘티">콘티</button>
            <button class="selection-btn" data-value="스케치">스케치</button>
            <button class="selection-btn" data-value="채색(기본)">채색(기본)</button>
            <button class="selection-btn" data-value="채색(명암)">채색(명암)</button>
            <button class="selection-btn" data-value="배경">배경</button>
        </div>
    </div>

    <div id="preview-area"></div>

    <form id="chat-form" autocomplete="off">
        <button type="button" id="addFileBtn">+</button> <input id="userInput" type="text" placeholder="키워드를 입력하세요… (필수)" />
        <button type="submit" id="generateImageBtn">🎨</button> <button type="button" id="sttBtn">🎤</button> <input type="file" id="fileInput" accept="image/*" style="display: none;" />
    </form>

    <div id="extras">
        <button id="exeDownloadBtn">실행기(.zip) 다운로드</button>
        <button id="downloadPsdBtn" style="display: none;">.PSD 다운로드</button>
        <button id="openPsdBtn" style="display: none;">PSD 자동 실행</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/microsoft-cognitiveservices-speech-sdk/distrib/browser/microsoft.cognitiveservices.speech.sdk.bundle.js"></script>
    <script>
        // --- 유틸 함수 ---
        const qs = (sel, scope = document) => scope.querySelector(sel);
        const qsa = (sel, scope = document) => scope.querySelectorAll(sel);
        const on = (el, type, cb) => el.addEventListener(type, cb);
        const escapeHTML = str => str.replace(/[&<>"]/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[m]));

        // --- 주요 요소 선택 ---
        const chatbox = qs('#chatbox');
        const userInput = qs('#userInput');
        const form = qs('#chat-form');
        const sttBtn = qs('#sttBtn');
        const addFileBtn = qs('#addFileBtn');
        const fileInput = qs('#fileInput');
        const previewArea = qs('#preview-area');
        const generateImageBtn = qs('#generateImageBtn');
        const downloadPsdBtn = qs('#downloadPsdBtn');
        const openPsdBtn = qs('#openPsdBtn');
        const exeDownloadBtn = qs('#exeDownloadBtn');

        // --- 선택 버튼 관련 요소 ---
        const categoryGroup = qs('#category-group');
        const layerGroup = qs('#layer-group');

        // --- 상태 관리 변수 ---
        let fileToSend = null;
        let uploadedImageUrl = null;
        let psdUrl = null;
        let taskId = null;
        let recognizer = null;
        let selectedCategory = '';
        let selectedLayers = [];

        // 세션 ID 설정
        let sessionId = sessionStorage.getItem('chatSessionId') || `web-user-${Date.now()}`;
        sessionStorage.setItem('chatSessionId', sessionId);

        // --- 이벤트 리스너 ---

        // 카테고리 버튼 클릭 (단일 선택)
        on(categoryGroup, 'click', e => {
            if (e.target.tagName !== 'BUTTON') return;
            // 모든 버튼의 'selected' 클래스 제거
            qsa('button', categoryGroup).forEach(btn => btn.classList.remove('selected'));
            // 클릭된 버튼에 'selected' 클래스 추가
            e.target.classList.add('selected');
            selectedCategory = e.target.dataset.value;
        });

        // 레이어 버튼 클릭 (다중 선택)
        on(layerGroup, 'click', e => {
            if (e.target.tagName !== 'BUTTON') return;
            const button = e.target;
            const layerValue = button.dataset.value;
            // 'selected' 클래스 토글
            button.classList.toggle('selected');
            // 선택된 레이어 배열 업데이트
            if (selectedLayers.includes(layerValue)) {
                selectedLayers = selectedLayers.filter(l => l !== layerValue);
            } else {
                selectedLayers.push(layerValue);
            }
        });

        // 채팅창에 메시지 추가
        const addLine = (who, content, isHtml = false) => {
            const p = document.createElement('p');
            p.className = 'msg';
            p.innerHTML = `<strong>${who}:</strong> ${isHtml ? content : escapeHTML(content)}`;
            chatbox.appendChild(p);
            chatbox.scrollTop = chatbox.scrollHeight;
        };

        // 이미지 미리보기
        const showPreview = (file) => {
            fileToSend = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                previewArea.innerHTML = `<img src="${e.target.result}" alt="미리보기"><button type="button" id="remove-preview-btn">×</button>`;
            };
            reader.readAsDataURL(file);
        };

        // 이미지 미리보기 제거
        const clearPreview = () => {
            fileToSend = null;
            uploadedImageUrl = null;
            previewArea.innerHTML = '';
            fileInput.value = ''; // input 값 초기화
        };
    
        // Enter 키로 form이 submit될 때 새로고침 막음
        on(form, 'submit', e => {
            e.preventDefault();
            generateImageBtn.click();
        });

        // 파일 추가 버튼 동작
        on(addFileBtn, 'click', () => fileInput.click());

        // 이미지 업로드 시 서버에 전송
        on(fileInput, 'change', async e => {
            if (e.target.files[0]) {
                showPreview(e.target.files[0]);
                const formData = new FormData();
                formData.append('image_file', e.target.files[0]);
                try {
                    const res = await fetch('/upload-image', { method: 'POST', body: formData });
                    if (!res.ok) throw new Error('Image upload failed');
                    const result = await res.json();
                    uploadedImageUrl = result.image_url;
                } catch (err) {
                    addLine('시스템', '⚠️ 이미지 업로드에 실패했습니다.');
                    clearPreview();
                }
            }
        });

        // 미리보기 제거 버튼 동작
        on(previewArea, 'click', e => {
            if (e.target.id === 'remove-preview-btn') clearPreview();
        });

        // 이미지 생성 요청 및 결과 확인
        on(generateImageBtn, 'click', async () => {
            const keywords = userInput.value.trim();

            // --- 유효성 검사 ---
            if (!selectedCategory) {
                alert('카테고리를 선택해주세요.');
                return;
            }
            if (selectedLayers.length === 0) {
                alert('하나 이상의 레이어를 선택해주세요.');
                return;
            }
            if (!keywords) {
                alert('하나 이상의 키워드를 입력해주세요.');
                return;
            }

            // 프롬프트 조합
            const fullPrompt = `카테고리: ${selectedCategory}, 레이어: ${selectedLayers.join(', ')}, 키워드: ${keywords}`;
            
            addLine('나', fullPrompt);
            userInput.value = '';

            downloadPsdBtn.style.display = "none";
            openPsdBtn.style.display = "none";
            psdUrl = null;

            try {
                const res = await fetch('/api/generate-image', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: fullPrompt, image_url: uploadedImageUrl })
                });
                const { task_id } = await res.json();
                taskId = task_id;
                addLine('시스템', '이미지 생성을 시작했습니다. 잠시만 기다려주세요...');

                // 주기적으로 상태 확인
                const checkStatus = async () => {
                    const resp = await fetch(`/api/result/${task_id}`);
                    const result = await resp.json();
                    if (result.status === 'PENDING') {
                        setTimeout(checkStatus, 2000);
                    } else if (result.status === 'SUCCESS') {
                        addLine('AI 이미지', `<img src="${result.png_url}" alt="생성된 이미지">`, true);
                        addLine('다운로드', `<a href="${result.psd_url}" download>PSD 파일</a>`, true);
                        psdUrl = result.psd_url;
                        downloadPsdBtn.style.display = "inline-block";
                        openPsdBtn.style.display = "inline-block";
                    } else {
                        addLine('에러', '이미지 생성에 실패했습니다.');
                    }
                };
                checkStatus();
            } catch (err) {
                addLine('시스템', `⚠️ 요청 실패: 서비스가 불안정합니다`);
            }
        });

        // PSD 파일 다운로드
        on(downloadPsdBtn, 'click', () => {
            if (!psdUrl || !taskId) return;
            const a = document.createElement('a');
            a.href = psdUrl;
            a.download = `${taskId}.psd`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });

        // PSD 자동 실행 요청 (로컬 서버와 통신)
        on(openPsdBtn, 'click', async () => {
            if (!psdUrl || !taskId) return;
            try {
                const res = await fetch("http://localhost:5001/download-and-open-psd", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url: psdUrl, filename: `${taskId}.psd` })
                });
                const data = await res.json();
                if (data.status === "fail") {
                    alert("PSD 파일이 존재하지 않습니다.");
                } else {
                    alert("PSD 파일을 자동으로 엽니다.");
                }
            } catch (err) {
                alert("실행기가 실행 중이 아닙니다. 설치 후 다시 시도해주세요.");
            }
        });

        // 실행기 다운로드
        on(exeDownloadBtn, 'click', () => {
            window.location.href = "https://user20storage.blob.core.windows.net/psd-download/psd_launcher.zip";
        });

        // 음성 인식 초기화 (페이지 로드 시)
        on(document, 'DOMContentLoaded', async () => {
            sttBtn.disabled = true;
            try {
                const response = await fetch('/get-speech-token');
                if (!response.ok) throw new Error('인증 토큰을 가져올 수 없습니다.');
                const data = await response.json();
                const speechConfig = SpeechSDK.SpeechConfig.fromAuthorizationToken(data.token, data.region);
                speechConfig.speechRecognitionLanguage = 'ko-KR';
                const audioConfig = SpeechSDK.AudioConfig.fromDefaultMicrophoneInput();
                recognizer = new SpeechSDK.SpeechRecognizer(speechConfig, audioConfig);
                sttBtn.disabled = false;
            } catch (error) {
                console.error("음성 인식 초기화 실패:", error);
                sttBtn.innerHTML = '⚠️';
                sttBtn.title = "음성 인식 초기화 실패";
            }
        });

        // 음성 인식 실행 (버튼 클릭 시)
        on(sttBtn, 'click', () => {
            if (!recognizer) return;
            sttBtn.disabled = true;
            sttBtn.innerHTML = '👂';
            userInput.value = '';
            userInput.placeholder = '말씀하세요...';

            recognizer.recognizeOnceAsync(result => {
                if (result.reason === SpeechSDK.ResultReason.RecognizedSpeech) {
                    userInput.value = result.text.replace(/[.]$/, ''); // 마지막 온점 제거
                } else {
                    userInput.placeholder = '음성 인식 실패. 다시 시도하세요.';
                }
                sttBtn.disabled = false;
                sttBtn.innerHTML = '🎤';
            });
        });
    </script>
</body>
</html>
