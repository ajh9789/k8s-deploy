<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한국풍 웹툰 배경 이미지 생성기</title>
    <style>
        /* 전역 스타일 변수 정의 */
        :root {
            --gap: 1rem;
            --radius: .75rem;
            --primary: #2563eb;
            --bg: #f8fafc;
            --light-gray: #e5e7eb;
            --dark-gray: #4b5563;
            --selected-bg: #dbeafe;
            --selected-border: #60a5fa;
        }

        /* 모든 요소에 box-sizing 설정 */
        * { box-sizing: border-box; }

        /* 전체 페이지 레이아웃 설정 */
        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: var(--gap);
            height: 100vh; /* min-height에서 height로 변경하여 높이 고정 */
            overflow: hidden; /* body 자체의 스크롤 방지 */
        }

        /* 제목 스타일 */
        h1 {
            margin: .25rem 0 1rem;
            font-size: 1.4rem;
            flex-shrink: 0; /* 높이가 줄어들지 않도록 고정 */
        }

        /* 채팅창 스타일 */
        #chatbox {
            flex: 1 1 auto; /* 남은 공간을 모두 차지하도록 설정 */
            width: 100%;
            max-width: 600px;
            background: #fff;
            border: 1px solid var(--light-gray);
            border-radius: var(--radius);
            padding: var(--gap);
            overflow-y: auto; /* 내용이 많아지면 내부 스크롤 생성 */
            min-height: 100px; /* 최소 높이 지정 */
        }

        /* 메시지 한 줄 스타일 */
        .msg {
            margin-bottom: .6rem;
            line-height: 1.45;
            word-wrap: break-word;
        }
        .msg strong {
            color: var(--primary);
        }
        .msg img {
            max-width: 100%;
            height: auto;
            border-radius: calc(var(--radius) / 2);
            margin-top: 0.5rem;
        }

        /* 선택 그룹 (카테고리, 레이어) 스타일 */
        .selection-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 0.75rem;
            padding: 0.75rem;
            background-color: #fff;
            border: 1px solid var(--light-gray);
            border-radius: var(--radius);
            flex-shrink: 0;
        }

        .selection-group {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .selection-group:not(:last-child) {
            margin-bottom: 0.75rem;
        }
        .selection-group strong {
            font-size: 0.9rem;
            margin-right: 0.5rem;
            color: var(--dark-gray);
        }

        .selection-btn {
            padding: 0.4rem 0.8rem;
            font-size: 0.9rem;
            border: 1px solid var(--light-gray);
            border-radius: var(--radius);
            background: #fff;
            color: var(--dark-gray);
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .selection-btn.selected {
            background: var(--selected-bg);
            border-color: var(--selected-border);
            color: var(--primary);
            font-weight: bold;
        }

        /* 입력 폼 스타일 */
        form {
            display: flex;
            gap: .5rem;
            width: 100%;
            max-width: 600px;
            margin-top: 0;
            align-items: stretch;
            flex-shrink: 0;
        }

        /* 텍스트 입력 필드 스타일 */
        input#userInput {
            flex: 1;
            padding: .65rem .9rem;
            font-size: 1rem;
            border: 1px solid #d1d5db;
            border-radius: var(--radius);
        }

        /* 버튼 스타일 */
        button {
            padding: .65rem 1rem;
            font-size: 1rem;
            border: none;
            border-radius: var(--radius);
            background: var(--primary);
            color: #fff;
            cursor: pointer;
            flex-shrink: 0;
        }
        button:disabled {
            opacity: .4;
            cursor: not-allowed;
        }

        /* 이미지 미리보기 영역 스타일 */
        #preview-area {
            width: 100%;
            max-width: 600px;
            padding: 0 .5rem .5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-shrink: 0;
        }
        #preview-area img {
            max-height: 80px;
            border-radius: var(--radius);
        }
        #preview-area button#remove-preview-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: var(--dark-gray);
            cursor: pointer;
            padding: 0;
        }

        /* 추가 기능 버튼 영역 */
        #extras {
            margin-top: 1rem;
            max-width: 600px;
            display: flex;
            justify-content: space-between;
            width: 100%;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <h1>한국풍 웹툰 배경 이미지 생성기</h1>

    <div id="chatbox" aria-live="polite" aria-label="대화 내용"></div>
        <div class="selection-container">
        <div class="selection-group" id="category-group">
            <strong>카테고리 *</strong>
            <button class="selection-btn" data-value="국내명소">명소</button>
            <button class="selection-btn" data-value="음식">음식</button>
            <button class="selection-btn" data-value="한국문화">문화</button>

        <div class="selection-group" id="layer-group">
            <strong>레이어 *</strong>
            <button class="selection-btn" data-value="콘티">콘티</button>
            <button class="selection-btn" data-value="스케치">스케치</button>
            <button class="selection-btn" data-value="채색 기본">채색(기본)</button>
            <button class="selection-btn" data-value="채색 명암">채색(명암)</button>
            <button class="selection-btn" data-value="배경">배경</button>
        </div>

        <!-- ✅ 추가: 키워드 입력도 selection-group 형식으로 통일 -->
        <div class="selection-group">
            <strong>키워드 *</strong>
            <input
            id="userInput"
            type="text"
            placeholder="키워드를 입력하세요 (필수)"
            style="padding: .5rem .75rem; font-size: 1rem; border: 1px solid #d1d5db; border-radius: .75rem;"
            />
        </div>
        </div>
    <div id="preview-area"></div>

    <form id="chat-form" autocomplete="off" style="display: flex; flex-direction: column; gap: .5rem; width: 100%; max-width: 600px;">
    <div style="display: flex; gap: .5rem; width: 100%;">
        <button type="button" id="addFileBtn"
            style="
                background-color: #2563eb;
                color: white;
                font-size: 1.5rem;     /* + 크기 */
                width: 2.75rem;
                height: 2.75rem;
                border: none;
                border-radius: 0.75rem;
                display: flex;
                align-items: center;
                justify-content: center;
                line-height: 1;
                padding: 0;
                cursor: pointer;
            ">
            +
            </button>
            <!-- 🎤 버튼 포함한 입력창 wrapper -->
            <div style="position: relative; flex: 1;">
            <textarea
            id="captionInput"
            placeholder="장면 설명을 입력하세요"
            rows="1"
            oninput="autoGrow(this)"
            onkeydown="handleEnterSubmit(event)"
            style="
                width: 100%;
                min-height: 2.75rem;
                max-height: calc(1.5rem * 6 + 1.3rem);
                overflow-y: hidden;
                resize: none;
                font-size: 1rem;
                font-family: inherit;     
                line-height: 1.5rem;
                padding: .65rem .75rem;
                padding-right: 2.75rem;
                border: 1px solid #d1d5db;
                border-radius: .75rem;
                box-sizing: border-box;
            "
            ></textarea>
            <!-- 🎤 버튼 -->
            <button
            type="button"
            id="sttBtn"
            style="
                position: absolute;
                top: .375rem;               /* 입력창 padding-top과 비슷한 위치 (상단 고정) */
                right: .5rem;
                width: 2rem;
                height: 2rem;
                background: none;
                border: none;
                font-size: 1.35rem;
                padding: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                line-height: 1;
                cursor: pointer;
            ">
            🎤
            </button>
            </div>
            <button type="button" id="generateImageBtn" style="
                background-color: #2563eb;
                color: white;
                font-size: 1.5rem;         /* ▶ 크기 키움 */
                width: 2.75rem;
                height: 2.75rem;
                border: none;
                border-radius: 0.75rem;    /* 라운드 모양 */
                display: flex;
                align-items: center;
                justify-content: center;
                line-height: 1;
                padding: 0;
                cursor: pointer;
            ">▶</button>
        <input type="file" id="fileInput" accept="image/*" style="display: none;" />
    </div>
    </form>

    </form>

    <!-- extras wrapper -->
    <div id="extras"
    style="
        position: sticky;
        bottom: 1rem;
        padding-top: .5rem;
        z-index: 10;
    ">
    <button id="exeDownloadBtn">실행기(.zip) 다운로드</button>
    <button id="downloadPsdBtn" style="display: none;">.PSD 다운로드</button>
    <button id="openPsdBtn" style="display: none;">PSD 자동 실행</button>
    </div>
    <script>
    // 자동 높이 조절
    function autoGrow(el) {
        el.style.height = 'auto';
        const scrollHeight = el.scrollHeight;
        const lineHeight = parseFloat(getComputedStyle(el).lineHeight);
        const maxLines = 6;
        const currentLines = scrollHeight / lineHeight;
        el.style.height = scrollHeight + 'px';
        el.style.overflowY = currentLines > maxLines ? 'auto' : 'hidden';
    }

    // 엔터 키 입력 감지 → 제출
    function handleEnterSubmit(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault(); // 줄바꿈 방지

        // 실제 제출 동작: 버튼 클릭 시뮬레이션
        document.getElementById('generateImageBtn')?.click();
        }
    }
    </script>
    <script>
    function autoGrow(el) {
        el.style.height = 'auto';
        const scrollHeight = el.scrollHeight;
        const lineHeight = parseFloat(getComputedStyle(el).lineHeight);
        const maxLines = 6;  // ← 여기만 바뀜

        el.style.height = scrollHeight + 'px';

        const currentLines = scrollHeight / lineHeight;
        el.style.overflowY = currentLines > maxLines ? 'auto' : 'hidden';
    }
    window.addEventListener('DOMContentLoaded', () => {
    const caption = document.getElementById('captionInput');
    autoGrow(caption);
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/microsoft-cognitiveservices-speech-sdk/distrib/browser/microsoft.cognitiveservices.speech.sdk.bundle.js"></script>
    <script>
        // 유틸 함수
        const qs = (sel, scope = document) => scope.querySelector(sel);
        const qsa = (sel, scope = document) => scope.querySelectorAll(sel);
        const on = (el, type, cb) => el.addEventListener(type, cb);
        const escapeHTML = str => str.replace(/[&<>"]/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[m]));

        // 주요 요소 선택
        const chatbox = qs('#chatbox');
        const userInput = qs('#userInput');
        const form = qs('#chat-form');
        const sttBtn = qs('#sttBtn');
        const addFileBtn = qs('#addFileBtn');
        const fileInput = qs('#fileInput');
        const previewArea = qs('#preview-area');
        const generateImageBtn = qs('#generateImageBtn');
        const downloadPsdBtn = qs('#downloadPsdBtn');
        const openPsdBtn = qs('#openPsdBtn');
        const exeDownloadBtn = qs('#exeDownloadBtn');
        const captionInput = qs('#captionInput');
        const MAX_MB = 10; // 최대 파일 크기 (MB 단위)

        // 선택 버튼 관련 요소
        const categoryGroup = qs('#category-group');
        const layerGroup = qs('#layer-group');

        // 상태 관리 변수
        let generationStep = 'prompt';
        let currentTaskId = null;
        let fileToSend = null; // 서버로 보낼 파일 객체
        let uploadedImageUrl = null;
        let psdUrl = null;
        let taskId = null;
        let recognizer = null;
        let selectedCategory = '';
        let selectedLayers = [];
        let pasteBlocked = false;
        let inputLocked = false; 

        // 세션 ID 설정
        let sessionId = sessionStorage.getItem('chatSessionId') || `web-user-${Date.now()}`;
        sessionStorage.setItem('chatSessionId', sessionId);

        // 이벤트 리스너 및 함수
        // 붙여넣기 방지 로직
        document.addEventListener('paste', (e) => {
            if (pasteBlocked) {
                e.preventDefault();
            }
        });
        // 카테고리 버튼 클릭 (단일 선택)
        on(categoryGroup, 'click', e => {
            if (e.target.tagName !== 'BUTTON') return;
            qsa('button', categoryGroup).forEach(btn => btn.classList.remove('selected'));
            e.target.classList.add('selected');
            selectedCategory = e.target.dataset.value;
        });

        // 레이어 버튼 클릭 (단일 선택으로 변경)
        on(layerGroup, 'click', e => {
            if (e.target.tagName !== 'BUTTON') return;

            const buttons = layerGroup.querySelectorAll('button');
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove('selected');
            }

            e.target.classList.add('selected');
            selectedLayers = [e.target.dataset.value];  // 단일 값만 저장
        });

        // 입력란에서 Enter 키로 폼 제출
        on(userInput, 'keydown', e => {
            if (e.key === 'Enter') {
                if (generateImageBtn.disabled) {
                    e.preventDefault();  // 버튼 비활성화시 엔터 입력 막기
                    return;
                }
                e.preventDefault();
                generateImageBtn.disabled = true;
                fileInput.disabled = true;
                pasteBlocked = true;
                userInput.readOnly = true;
                captionInput.readOnly = true;
                form.requestSubmit();                  // 안전한 폼 제출
            }
        });

        // 버튼 클릭시 입력
        on(generateImageBtn, 'click', () => {
            if (generateImageBtn.disabled) return;  // 중복 클릭 방지
            generateImageBtn.disabled = true;
            fileInput.disabled = true;
            pasteBlocked = true;
            userInput.readOnly = true;
            captionInput.readOnly = true;  
            form.requestSubmit();                   // 안전한 폼 제출
        });

        // 채팅창에 메시지 추가
        const addLine = (who, content, isHtml = false, imageFile = null) => {
            const p = document.createElement('p');
            p.className = 'msg';
            p.innerHTML = `<strong>${who}:</strong> ${isHtml ? content : escapeHTML(content)}`;

            if (imageFile) {
                const reader = new FileReader();
                reader.onload = e => {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.alt = '업로드 이미지 썸네일';
                    img.style.maxWidth = '300px';
                    img.style.marginTop = '0.5rem';
                    p.appendChild(document.createElement('br'))
                    p.appendChild(img);
                    chatbox.appendChild(p);
                    chatbox.scrollTop = chatbox.scrollHeight;
                };
                reader.readAsDataURL(imageFile);
            } else {
                chatbox.appendChild(p);
                chatbox.scrollTop = chatbox.scrollHeight;
            }
        };

        // 이미지 미리보기 표시
        const showPreview = (file) => {
            fileToSend = file; // 보낼 파일 객체 저장
            const reader = new FileReader();
            reader.onload = (e) => {
                previewArea.innerHTML = `<img src="${e.target.result}" alt="미리보기"><button type="button" id="remove-preview-btn">×</button>`;
            };
            reader.readAsDataURL(file);
        };

        // 이미지 미리보기 제거
        const clearPreview = () => {
            fileToSend = null;
            previewArea.innerHTML = '';
            fileInput.value = ''; // 파일 input 초기화
        };

        // 미리보기 제거 버튼(X) 동작
        on(previewArea, 'click', e => {
            if (e.target.id === 'remove-preview-btn') clearPreview();
        });

        // 파일 추가 버튼(+) 클릭 시 파일 입력창 열기
        on(addFileBtn, 'click', () => fileInput.click());

        // 파일 다이얼로그에서 파일 선택 시
        on(fileInput, 'change', e => {
            if (fileToSend) {
                alert("이미 이미지가 첨부되어 있습니다. 기존 이미지를 제거하고 다시 시도하세요.");
                fileInput.value = ''; // 선택값 초기화
                return;
            }
            if (e.target.files && e.target.files.length > 0) {
                const file = e.target.files[0];
                if (file.size > MAX_MB * 1024 * 1024) {
                    console.log('선택한 파일 크기:', file.size, 'bytes');
                    alert("10MB 이하의 이미지만 업로드할 수 있습니다.");
                    clearPreview();
                    fileInput.value = "";  
                    return;
                }
                if (!file.type.startsWith('image/')) {
                    alert('이미지 파일만 업로드할 수 있습니다.');
                    fileInput.value = '';
                    clearPreview();
                    return;
                }
                fileToSend = file; 
                showPreview(file);
            } else {
                clearPreview();
            }
        });
                // 클립보드 이미지 붙여넣기 처리
        on(captionInput, 'paste', e => {
            if (fileToSend) {
                alert("이미 이미지가 첨부되어 있습니다. 기존 이미지를 제거하고 다시 시도하세요.");
                return;
            }
            const items = (e.clipboardData || window.clipboardData).items;
            for (const item of items) {
                if (item.type.startsWith('image/')) {
                    const file = item.getAsFile();
                    if (file.size > MAX_MB * 1024 * 1024) {
                        console.log('선택한 파일 크기:', file.size, 'bytes');
                        alert("붙여넣은 이미지가 10MB를 초과합니다.");
                        return;
                    }
                    fileToSend = file; 
                    showPreview(file);
                    e.preventDefault(); // 텍스트 필드에 파일 경로 등이 붙여넣어지는 것 방지
                    break;
                }
            }
        });

        const resetUI = () => {
            generationStep = 'prompt';
            currentTaskId = null;
            fileToSend = null;
            psdUrl = null;
            uploadedImageUrl = null;

            userInput.value = '';
            userInput.readOnly = false;
            captionInput.value = '';
            captionInput.readOnly = false;
            captionInput.placeholder = '장면 설명을 입력하세요';
            qsa('.selection-btn').forEach(btn => btn.disabled = false);

            generateImageBtn.innerHTML = '▶';
            generateImageBtn.disabled = false;
            addFileBtn.disabled = false;
            fileInput.disabled = false;
            sttBtn.disabled = false;

            downloadPsdBtn.style.display = "none";
            openPsdBtn.style.display = "none";
            clearPreview();
        };

        // 폼 제출(전송 버튼 클릭 또는 Enter) 시
        on(form, 'submit', async (e) => {
            e.preventDefault();

            if (generationStep === 'prompt') {
                await handlePromptGeneration();
            } else if (generationStep === "image") {
                await handleImageGeneration();
            }
            });

            // === 입력값 유효성 검사 ===
        const handlePromptGeneration = async() => {
            const keywords = userInput.value.trim();
            const caption = captionInput.value.trim();

            if (!selectedCategory || selectedCategory === 0 || !keywords) {
                return alert("카테고리, 레이어, 키워드는 필수 입력 항목입니다.");
            }

            // === UI 비활성화 ===
            generateImageBtn.disabled = true;
            fileInput.disabled = true;
            pasteBlocked = true;
            userInput.readOnly = true;
            captionInput.readOnly = true;

            // === 사용자 입력 표시 ===
            let userMessage = keywords;
            if (fileToSend) userMessage += ' (이미지 첨부)';
            if (caption) userMessage += `<br>(장면 설명: ${escapeHTML(caption)})`;
            addLine('나', userMessage, true, fileToSend);
            userInput.value = '';
            captionInput.value = '';

            // === 초기화
            downloadPsdBtn.style.display = "none";
            openPsdBtn.style.display = "none";
            psdUrl = null;
            uploadedImageUrl = null;

            try {
                // ✅ 이미지 업로드
                if (fileToSend) {
                    addLine('시스템', '🟡 이미지를 업로드 중입니다...');
                    const formData = new FormData();
                    formData.append('image_file', fileToSend);

                    const uploadRes = await fetch('/upload-image', {
                        method: 'POST',
                        body: formData
                    });
                    if (!uploadRes.ok) throw new Error('이미지 업로드 실패');
                    const uploadResult = await uploadRes.json();
                    if (!uploadResult.image_url) throw new Error('업로드 결과에 image_url이 없습니다.');

                    uploadedImageUrl = uploadResult.image_url;
                    clearPreview();
                    fileToSend = null;
                    addLine('시스템', '✅ 이미지 업로드 완료');
                }

                // 이미지 생성 요청
                addLine('시스템', '🟢 AI가 DALL-E 프롬프트를 생성 중입니다...');
                const res = await fetch('/api/generate-prompt', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        category: selectedCategory,
                        layer: selectedLayers.join(', '),
                        tag: keywords,
                        caption_input: caption || null,
                        image_url: uploadedImageUrl || null
                    })
                });
                console.log('[generate-image 요청 res]', res);
                if (!res.ok) throw new Error('이미지 생성 요청 실패');

                const { task_id } = await res.json();
                currentTaskId = task_id;
                checkStatus(currentTaskId, 'prompt');

            } catch (err) {
                console.error('[1단계 실패]', err);
                addLine('시스템', `⚠️ 요청 실패: ${err.message}`);
                resetUI();
            }
        };

        const handleImageGeneration = async () => {
            const finalPrompt = captionInput.value.trim();
            if(!finalPrompt) {
                return alert("DALL-E 프롬프트가 비어 있습니다.");
            }

            addLine('나', '(수정된 프롬프트로 이미지 생성 요청)<br>${escapeHTML(finalPrompt)}', true);
            addLine('시스템', '🟢 최종 이미지를 생성합니다. 잠시만 기다려주세요...');

            generateImageBtn.disabled = true;

            try {
                const res = await fetch('/api/generate-image-from-prompt', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        // dalle_prompt: finalPrompt
                    })
                });
                if (!res.ok) throw new Error('최종 이미지 생성 요청 실패');

                const { task_id } = await res.json();
                currentTaskId = task_id;
                checkStatus(currentTaskId, 'image');

            } catch (err) {
                console.error('[2단계 실패]', err);
                addLine('시스템', `⚠️ 요청 실패: ${err.message}`);
                resetUI();
            }
        };

                // 상태 체크
        const checkStatus = async (taskId, type) => {
            try {
                const resp = await fetch(`/api/result/${taskId}`);  // 변수명 수정
                const result = await resp.json();

                if (result.status === 'PENDING') {
                    setTimeout(() => checkStatus(taskId, type), 2000);
                } else if (result.status === 'SUCCESS') {
                    if (type === 'prompt') {
                        addLine('AI 프롬프트', '아래 프롬프트를 확인하고, 수정 후 버튼을 다시 눌러 이미지를 생성하세요.');
                        captionInput.value = result.prompt;
                        captionInput.readOnly = false;
                        captionInput.placeholder = 'DALL-E 프롬프트를 수정하거나 확정하세요';

                        generationStep = 'image';
                        generateImageBtn.innerHTML = '▶ 생성';
                        generateImageBtn.disabled = false;

                        userInput.readOnly = true;
                        addFileBtn.disabled = true;
                        qsa('.selection-btn').forEach(btn => btn.disabled = true);
                    
                    } else if (type === 'image') {    
                        addLine('AI 이미지', `<img src="${result.png_url}" alt="생성된 이미지">`, true);
                        addLine('다운로드', `<a href="${result.psd_url}" download>PSD 파일</a>`, true);
                        psdUrl = result.psd_url;
                        downloadPsdBtn.style.display = "inline-block";
                        openPsdBtn.style.display = "inline-block";
                        resetUI();
                    }
                        // 완료시 버튼 활성화
                        generateImageBtn.disabled = false;
                        fileInput.disabled = false;
                        pasteBlocked = false;
                        userInput.readOnly = false;
                        captionInput.readOnly = false;
                } else {
                    
                    throw new Error(result.detail || '알 수 없는 오류');
                }
            } catch (err) {
                console.error('[요청 실패]', err);
                addLine('시스템', `⚠️ 작업 처리 중 오류 발생: ${err.message}`);
            }
        };

        // PSD 파일 다운로드
        on(downloadPsdBtn, 'click', () => {
            if (!psdUrl || !taskId) return;
            const a = document.createElement('a');
            a.href = psdUrl;
            a.download = `${taskId}.psd`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });

        // PSD 자동 실행 요청 (로컬 서버와 통신)
        on(openPsdBtn, 'click', async () => {
            if (!psdUrl || !taskId) return;
            try {
                await fetch("http://localhost:5001/download-and-open-psd", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url: psdUrl, filename: `${taskId}.psd` })
                });
            } catch (err) {
                alert("실행기가 실행 중이 아니거나 통신에 실패했습니다. 설치 후 다시 시도해주세요.");
            }
        });

        // 실행기 다운로드
        on(exeDownloadBtn, 'click', () => {
            window.location.href = "https://user20storage.blob.core.windows.net/psd-download/psd_launcher.zip";
        });

        on(generateImageBtn, 'click', () =>{
            from.requestSubmit();
        });

        // 음성 인식 초기화 (페이지 로드 시)
        on(document, 'DOMContentLoaded', async () => {
            resetUI();
            sttBtn.disabled = true;
            try {
                const response = await fetch('/get-speech-token');
                if (!response.ok) throw new Error('인증 토큰을 가져올 수 없습니다.');
                const data = await response.json();
                const speechConfig = SpeechSDK.SpeechConfig.fromAuthorizationToken(data.token, data.region);
                speechConfig.speechRecognitionLanguage = 'ko-KR';
                const audioConfig = SpeechSDK.AudioConfig.fromDefaultMicrophoneInput();
                recognizer = new SpeechSDK.SpeechRecognizer(speechConfig, audioConfig);
                sttBtn.disabled = false;
            } catch (error) {
                console.error("음성 인식 초기화 실패:", error);
                sttBtn.innerHTML = '⚠️';
                sttBtn.title = "음성 인식 초기화 실패";
            }
        });

        // 음성 인식 실행 (버튼 클릭 시)
        on(sttBtn, 'click', () => {
            if (!recognizer) return;
            sttBtn.disabled = true;
            sttBtn.innerHTML = '👂';

            captionInput.value = '';
            captionInput.placeholder = '말씀해주세요';

            recognizer.recognizeOnceAsync(result => {
                if (result.reason === SpeechSDK.ResultReason.RecognizedSpeech) {
                    captionInput.value = result.text.replace(/[.]$/, '');
                    captionInput.placeholder = '장면 설명을 입력하세요';
                } else {
                    captionInput.placeholder = '음성 인식 실패. 다시 시도하세요.';
                }
                sttBtn.disabled = false;
                sttBtn.innerHTML = '🎤';
            });
        });
    </script>
</body>
</html>
