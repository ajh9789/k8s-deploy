<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>n8n Chat Demo</title>
    <style>
        :root {
            --gap: 1rem;
            --radius: .75rem;
            --primary: #2563eb;
            --bg: #f8fafc;
        }

        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: var(--gap);
            height: 100vh;
        }

        h1 { margin: .25rem 0 1rem; font-size: 1.4rem; }

        #chatbox {
            flex: 1 1 auto;
            width: 100%;
            max-width: 600px;
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: var(--radius);
            padding: var(--gap);
            overflow-y: auto;
        }

        .msg { margin-bottom: .6rem; line-height: 1.45; }
        .msg strong { color: var(--primary); }

        form {
            display: flex;
            gap: .5rem;
            width: 100%;
            max-width: 600px;
            margin-top: var(--gap);
        }

        input[type="text"] {
            flex: 1;
            padding: .65rem .9rem;
            font-size: 1rem;
            border: 1px solid #d1d5db;
            border-radius: var(--radius);
        }

        button {
            padding: .65rem 1rem;
            font-size: 1rem;
            border: none;
            border-radius: var(--radius);
            background: var(--primary);
            color: #fff;
            cursor: pointer;
            flex-shrink: 0; /* 버튼 크기 고정 */
        }

        button:disabled { opacity: .4; cursor: not-allowed; }
    </style>
</head>
<body>
    <h1>n8n 챗봇</h1>

    <div id="chatbox" aria-live="polite" aria-label="대화 내용"></div>

    <form id="chat-form" autocomplete="off">
        <button type="button" id="addFileBtn">➕</button>
        <input id="userInput" type="text" placeholder="메시지를 입력하세요…" />
        <button type="button" id="sttBtn">🎤</button> 
        <button type="submit">전송</button>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/microsoft-cognitiveservices-speech-sdk/distrib/browser/microsoft.cognitiveservices.speech.sdk.bundle.js"></script>

    <script>
        /* ────────────────────────────────────────────────
         * Utility helpers
         * ──────────────────────────────────────────────── */
        const qs = (sel, scope = document) => scope.querySelector(sel);
        const on = (el, type, cb) => el.addEventListener(type, cb);
        const escapeHTML = str => str.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[m]));

        /* ──────────────────────────────────────────────── */
        const chatbox   = qs('#chatbox');
        const userInput = qs('#userInput');
        const form      = qs('#chat-form');
        const sendBtn   = qs('button[type="submit"]', form);
        const sttBtn    = qs('#sttBtn'); // [추가] 마이크 버튼 참조
        const addfileBtn= qs('#addfileBtn');
        const fileInput = qs('#fileInput');

                // --- [추가] 파일 첨부 버튼 클릭 이벤트 ---
        on(addfileBtn, 'click', () => {
            fileInput.click(); // 숨겨진 file input을 클릭시킴
        });

        // --- [추가] 파일이 실제로 선택되었을 때의 이벤트 ---
        on(fileInput, 'change', (e) => {
            const file = e.target.files[0];
            if (file) {
                uploadImageAndShow(file);
            }
            fileInput.value = ''; // 다음 선택을 위해 값 비우기
        });

        // --- [추가] 텍스트 입력창에 붙여넣기 이벤트 ---
        on(userInput, 'paste', (e) => {
            const items = e.clipboardData.items;
            for (const item of items) {
                if (item.kind === 'file' && item.type.startsWith('image/')) {
                    const file = item.getAsFile();
                    uploadImageAndShow(file);
                    e.preventDefault(); // 텍스트로 붙여넣어지는 것 방지
                    return;
                }
            }
        });

        // --- [추가] 이미지 업로드 및 처리를 위한 함수 ---
        const uploadImageAndShow = async (file) => {
            // 1. FormData 객체에 이미지 파일 담기
            const formData = new FormData();
            formData.append('image_file', file);

            addLine('나', '이미지 전송 중...'); // 사용자에게 상태 표시

            try {
                // 2. FastAPI 서버의 /upload-image 엔드포인트로 전송
                const res = await fetch('/upload-image', {
                    method: 'POST',
                    body: formData,
                });

                if (!res.ok) throw new Error(`이미지 업로드 실패: ${res.statusText}`);

                const result = await res.json();
                const imageUrl = result.image_url;

                // 3. 서버로부터 받은 이미지 URL을 채팅창에 이미지로 표시
                const p = document.createElement('p');
                p.className = 'msg';
                p.innerHTML = `<strong>나:</strong> <img src="${escapeHTML(imageUrl)}" alt="업로드된 이미지" width="200">`;
                chatbox.appendChild(p);
                chatbox.scrollTop = chatbox.scrollHeight;

                // (선택) n8n에 이미지 URL을 텍스트로 보낼 수도 있음
                // userInput.value = `이미지: ${window.location.origin}${imageUrl}`;
                // sendMessage();

            } catch (err) {
                console.error(err);
                addLine('시스템', `⚠️ ${err.message}`);
            }
        };

        let sessionId = sessionStorage.getItem('chatSessionId');
        if (!sessionId) {
            sessionId = `web-user-${Date.now()}`;
            sessionStorage.setItem('chatSessionId', sessionId);
        }

        const addLine = (who, text) => {
            const p = document.createElement('p');
            p.className = 'msg';
            p.innerHTML = `<strong>${who}:</strong> ${escapeHTML(text)}`;
            chatbox.appendChild(p);
            chatbox.scrollTop = chatbox.scrollHeight;
        };

        const sendMessage = async ev => {
            ev?.preventDefault();
            const msg = userInput.value.trim();
            if (!msg) return;

            addLine('나', msg);
            userInput.value = '';
            userInput.focus();
            sendBtn.disabled = true;

            try {
                const res = await fetch('/send-message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: msg, sessionId })
                });

                if (!res.ok) throw new Error(`서버 오류 ${res.status}`);
                const { text } = await res.json();
                addLine('챗봇', text ?? '[빈 응답]');
            } catch (err) {
                console.error(err);
                addLine('시스템', `⚠️ ${err.message}`);
            } finally {
                sendBtn.disabled = false;
            }
        };

        // ------------------ [추가] STT 기능 초기화 및 이벤트 핸들링 ------------------
        let recognizer; // 음성 인식기 변수

        // 페이지 로딩 시 음성인식기 초기화
        on(document, 'DOMContentLoaded', async () => {
            sttBtn.disabled = true; // 초기에는 비활성화
            try {
                const response = await fetch('/api/get-speech-token');
                if (!response.ok) throw new Error('인증 토큰을 가져올 수 없습니다.');
                
                const data = await response.json();
                const speechConfig = SpeechSDK.SpeechConfig.fromAuthorizationToken(data.token, data.region);
                speechConfig.speechRecognitionLanguage = 'ko-KR';
                
                const audioConfig = SpeechSDK.AudioConfig.fromDefaultMicrophoneInput();
                recognizer = new SpeechSDK.SpeechRecognizer(speechConfig, audioConfig);
                
                sttBtn.disabled = false; // 초기화 성공 시 버튼 활성화
                console.log("음성 인식기 초기화 완료");

            } catch (error) {
                console.error("음성 인식기 초기화 실패:", error);
                sttBtn.innerHTML = '⚠️';
            }
        });

        // 마이크 버튼 클릭 이벤트
        on(sttBtn, 'click', () => {
            if (!recognizer) return;
            
            sttBtn.disabled = true;
            sttBtn.innerHTML = '👂';
            userInput.value = '';
            userInput.placeholder = '말씀하세요...';

            recognizer.recognizeOnceAsync(result => {
                if (result.reason === SpeechSDK.ResultReason.RecognizedSpeech) {
                    userInput.value = result.text;
                } else {
                    userInput.placeholder = '음성 인식 실패. 다시 시도하세요.';
                }
                sttBtn.disabled = false;
                sttBtn.innerHTML = '🎤';
            });
        });
        // ------------------ STT 기능 끝 ------------------

        // 기존 이벤트 리스너
        on(form, 'submit', sendMessage);
        on(userInput, 'keydown', e => { if (e.key === 'Enter' && !e.shiftKey) sendMessage(e); });
    </script>
</body>
</html>
