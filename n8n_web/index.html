<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>n8n 챗봇</title>
    <style>
        body { font-family: sans-serif; }
        #chatbox { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        #userInput { width: 80%; padding: 8px; }
        #sendBtn { padding: 8px; }
    </style>
</head>
<body>
    <h1>My n8n 챗봇</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="메시지를 입력하세요...">
    <button id="sendBtn">전송</button>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        // 1. 페이지 로드 시 고유한 세션 ID 생성 또는 가져오기
        let sessionId = sessionStorage.getItem('chatSessionId');
        if (!sessionId) {
            sessionId = `web-user-${Date.now()}`;
            sessionStorage.setItem('chatSessionId', sessionId);
        }

        async function sendMessage() {
            const messages = userInput.value;
            if (!messages) return;

            chatbox.innerHTML += `<p><strong>나:</strong> ${messages}</p>`;
            userInput.value = '';

            // 2. 백엔드 서버에 메시지와 함께 세션 ID 전송
            const response = await fetch('/send-message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ messages: messages, sessionId: sessionId })
            });

            const data = await response.json();
            
            // 3. 백엔드에서 보낸 'output' 키를 사용하여 응답 표시
            const reply = data.text || '응답이 없습니다.';
            chatbox.innerHTML += `<p><strong>챗봇:</strong> ${reply}</p>`;
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
