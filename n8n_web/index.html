<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>n8n 챗봇</title>
    <style>
        body { font-family: sans-serif; }
        #chatbox { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        #userInput { width: 80%; padding: 8px; }
        #sendBtn { padding: 8px; }
    </style>
</head>
<body>
    <h1>My n8n 챗봇</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="메시지를 입력하세요...">
    <button id="sendBtn">전송</button>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        async function sendMessage() {
            const message = userInput.value;
            if (!message) return;

            // 사용자 메시지 표시
            chatbox.innerHTML += `<p><strong>나:</strong> ${message}</p>`;
            userInput.value = '';

            // 백엔드 서버에 메시지 전송 요청
            const response = await fetch('/send-message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            });

            const data = await response.json();

            // 챗봇 응답 표시
            chatbox.innerHTML += `<p><strong>챗봇:</strong> ${data.reply}</p>`;
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
